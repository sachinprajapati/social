{% load static %}
<div class="card">
    <div class="card-body">
        <img src="{% if user.profile.img %}{{ user.profile.img.url }}{% endif %}" class="img-fluid mx-auto rounded-circle" alt="...">
        <div class="h5">@{{ user }}</div>
        <div class="h7 text-muted">Fullname : {{ user.get_full_name|title }}</div>
        <div class="h7">Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
            etc.
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="h6 text-muted">Followers</div>
            <div class="h5">{{ user.getFollowers.count }}</div>
        </li>
        <li class="list-group-item">
            <div class="h6 text-muted">Following</div>
            <div class="h5">{{ user.getFollowing.count }}</div>
        </li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
</div>

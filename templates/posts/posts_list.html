<div ng-app="myApp" ng-controller="myCtrl">
    <div class="card gedf-card" id="post-item" ng-repeat="p in posts | orderBy: '-dt'">
    {% verbatim %}
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-0">@{{ p.user.username }}</div>
                        <div class="h7 text-muted">{{ p.user.full_name }}</div>
                    </div>
                </div>
                <div>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                            <div class="h6 dropdown-header">Configuration</div>
                            <a class="dropdown-item" href="#">Save</a>
                            <a class="dropdown-item" href="#">Hide</a>
                            <a class="dropdown-item" href="#">Report</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body">
            <a class="card-link" href="#">
                <h5 class="card-title" id="post-title">{{ p.title }}</h5>
            </a>

            <p class="card-text">{{ p.desc }}</p>
            <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{ p.dt | date : 'medium' }}</div>
        </div>
        <div class="card-footer">
            <a href="#" class="card-link" onClick="LikePost(this.id)" id="{{ p.id }}"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{ p.getLikes.count }}</a>
            <a href="#" class="card-link"><i class="fa fa-comment"></i> 4</a>
            <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> 3</a>
        </div>
    {% endverbatim %}
    </div>
</div>
